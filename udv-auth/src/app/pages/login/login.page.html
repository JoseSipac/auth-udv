<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="emailCtrl?.touched && emailCtrl?.invalid">
      Ingrese un correo válido.
    </ion-note>

    <ion-item class="ion-margin-top">
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note color="danger" *ngIf="passwordCtrl?.touched && passwordCtrl?.invalid">
      La contraseña es obligatoria (mínimo 4 caracteres).
    </ion-note>

    <ion-button expand="block" class="ion-margin-top" type="submit">
      Iniciar sesión
    </ion-button>
  </form>

</ion-content>
